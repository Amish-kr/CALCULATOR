<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator" name="Calc">
    <input type="text" name="Input" id="textbox" class="textbox" placeholder = "0">
      <button class="button" id="clear" onclick = "removeall()">AC</button>
      <button class="button" id="CE" onclick = "removeone()">CE</button>
      <button class="button" id="modulus" onclick = "calculate('%')">%</button>
      <button class="button" id="divide" onclick = "calculate('/')">/</button>
      <button class="button" id="7" onclick = "calculate(7)">7</button>
      <button class="button" id="8" onclick = "calculate(8)">8</button>
      <button class="button" id="9" onclick = "calculate(9)">9</button>
      <button class="button" id="multiply" onclick = "calculate('*')">*</button>
      <button class="button" id="4" onclick = "calculate(4)">4</button>
      <button class="button" id="5" onclick = "calculate('5')">5</button>
      <button class="button" id="6" onclick = "calculate(6)">6</button>
      <button class="button" id="minus" onclick = "calculate('-')">-</button>
      <button class="button" id="1" onclick = "calculate(1)">1</button>
      <button class="button" id="2" onclick = "calculate(2)">2</button>
      <button class="button" id="3" onclick = "calculate(3)">3</button>
      <button class="button" id="plus" onclick = "calculate('+')">+</button>
      <button class="button" id="dot" onclick = "calculate('.')">.</button>
      <button class="button" id="0" onclick = "calculate(0)">0</button>
      <button class="button" id="Ans"></button>
      <button class="button" id="equals" onclick = "equal('=')">=</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
